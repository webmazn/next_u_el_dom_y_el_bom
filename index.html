<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final El DOM y el BOM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Registro de Estudiantes</h1>
            </div>
            <div class="col-6">
                <h1>Listado de Estudiantes</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <form id="myForm">
                    <div class="form-group">
                        <label for="userCodigo">Código</label>
                        <input type="text" class="form-control" id="userCodigo" maxlength="7" placeholder="Ingrese Código">
                        <small id="helpCodigo" class="form-text text-danger d-none">Complete este campo con un Código</small>
                    </div>
                    <div class="form-group">
                        <label for="userNombre">Nombre</label>
                        <input type="text" class="form-control" id="userNombre" maxlength="50" placeholder="Ingrese Nombre">
                        <small id="helpNombre" class="form-text text-danger d-none">Complete este campo ingresando Nombres y Apellidos</small>
                    </div>
                    <div class="form-group">
                        <label for="userNota">Nota</label>
                        <input type="text" class="form-control" id="userNota" min="0" max="20" maxlength="2" placeholder="Ingrese Nota">
                        <small id="helpNota" class="form-text text-danger d-none">Complete este campo con una Nota válida de 0 a 20</small>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btnRegistrar" class="btn btn-primary">Registrar Estudiante</button>
                        <button type="button" id="btnPromediar" class="btn btn-warning">Mostrar Promedio</button>
                        <button type="button" id="btnNotaMayor" class="btn btn-success" data-opcion="max">Mostrar Nota Mayor</button>
                        <button type="button" id="btnNotaMenor" class="btn btn-danger" data-opcion="min">Mostrar Nota Menor</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped table-dark" id="tblResultados">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" colspan="4" class="text-center">Registro al menos un estudiante.</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
